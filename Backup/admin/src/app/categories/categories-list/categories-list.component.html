<p-toast></p-toast>
<div class="admin-page">
    
    <p-card header="Categories" subheader="List of Categories">
        <div class="p-grid">
            <div class="p-col-12">
               <p-toolbar>
                <div class="p-toolbar-group-left">
                    <p-button styleClass="p-button-success" label="New" icon="pi pi-plus" routerLink="form"></p-button>
                </div>
               </p-toolbar> 
            </div>
        </div>
        <div class="p-grid">
            <div class="p-col-12">
                <p-table [value]="categories" [tableStyle]="{ 'min-width': '50rem' }">
                    <ng-template pTemplate="header">
                        <tr>
                            <!-- <th>Id</th> -->
                            <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
                            <th>Icon</th>
                            <th>Color</th>
                            <th>Actions</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-category>
                        <tr>
                            <!-- <td>{{ category._id }}</td> -->
                            <td>{{ category.name }}</td>
                            <td><i style="font-size: 2rem;" class="pi" [ngClass]="'pi-' + category.icon"></i></td>
                            <td><i style="font-size: 2rem;" [ngStyle]="{color: category.color}" class="pi pi-circle-on"></i></td>
                            <td>
                                <p-button styleClass="p-button-danger mr-2" icon="pi pi-trash" (click)="deleteCategory(category._id)"></p-button>
                                <p-button styleClass="p-button-secondary" icon="pi pi-pencil" (click)="updateCategory(category._id)"></p-button>

                            </td>
                        </tr>
                    </ng-template>
                </p-table>
                
            </div>
        </div>
    </p-card>
</div>
<p-confirmDialog [style]="{ width: '50vw' }" [baseZIndex]="10000" rejectButtonStyleClass="p-button-outlined"></p-confirmDialog>
