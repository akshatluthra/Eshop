<p-toast></p-toast>
<div class="admin-page">
    
    <p-card header="Orders" subheader="List of Orders">
    
        <div class="p-grid">
            <div class="p-col-12">
                <p-table [value]="orders" [tableStyle]="{ 'min-width': '50rem' }">
                    <ng-template pTemplate="header">
                        <tr>
                            <!-- <th>Id</th> -->
                            <th pSortableColumn="name">User <p-sortIcon field="user"></p-sortIcon></th>
                            <th pSortableColumn="totalPrice">Total Price <p-sortIcon field="totalPrice"></p-sortIcon></th>
                            <th pSortableColumn="dateOrdered">Date Ordered <p-sortIcon field="dateOrdered"></p-sortIcon></th>
                            <th pSortableColumn="status">Status <p-sortIcon field="status"></p-sortIcon></th>
                            <th>Actions</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-order>
                        <tr>
                            <!-- <td>{{ category._id }}</td> -->
                            <td>{{ order.user.name }}</td>
                            <td>{{order.totalPrice}}</td>
                            <td>{{order.dateOrdered | date : 'short'}}</td>
                            <td>{{order.status}}</td>
                            <td>
                                <p-button styleClass="p-button-danger mr-2" icon="pi pi-trash" (click)="deleteOrder(order._id)"></p-button>
                                <p-button styleClass="p-button-secondary" icon="pi pi-eye" (click)="showOrder(order._id)"></p-button>

                            </td>
                        </tr>
                    </ng-template>
                </p-table>
                
            </div>
        </div>
    </p-card>
</div>
<p-confirmDialog [style]="{ width: '50vw' }" [baseZIndex]="10000" rejectButtonStyleClass="p-button-outlined"></p-confirmDialog>
