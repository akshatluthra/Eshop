<p-toast></p-toast>
<div class="admin-page">
    
    <p-card [header]="editMode ? 'Edit Product': 'Add Product'" subheader="You can add or edit products here">
        <div class="p-grid mb-5">
            <div class="p-col-12">
               <p-toolbar>
                <div class="p-toolbar-group-left"></div>
                <div class="p-toolbar-group-right">
                    <p-button styleClass="p-button-primary mr-4" [label]="editMode ? 'Update': 'Create'" [icon]="editMode ? 'pi pi-check':'pi pi-plus'" (click)="onSubmit()"></p-button>
                    <p-button styleClass="p-button-secondary" label="Cancel" icon="pi pi-arrow-circle-left" (click) = "onCancel()"></p-button>
                </div>
               </p-toolbar> 
            </div>
        </div>
        <div class="p-grid">
            <div class="p-col-12">
                <form [formGroup]="form">
                    <div class="formgrid grid">
                        <div class="field col">
                            <label for="name">Name</label>
                            <input formControlName="name" id="name" type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                            <small *ngIf="productForm.name.invalid && isSubmitted" class="p-error">Name is required</small>
                        </div>
                        <div class="field col">
                            <label for="icon">Brand</label>
                            <input formControlName="brand" id="brand" type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                            <small *ngIf="productForm.brand.invalid && isSubmitted" class="p-error">Brand is required</small>
                        </div>
                        <div class="field col">
                            <label for="price">Price</label><br>
                            <p-inputNumber formControlName="price" mode="decimal" inputId="price" [useGrouping]="false"> </p-inputNumber><br>
                            <small *ngIf="productForm.price.invalid && isSubmitted" class="p-error">Price is required</small>
                        </div>
                    </div>
                    <div class="formgrid grid">
                        <div class="field col-4">
                            <label for="countInStock">countInStock</label><br>
                            <p-inputNumber formControlName="countInStock" mode="decimal" inputId="price" [useGrouping]="false"> </p-inputNumber><br>
                            <small *ngIf="productForm.countInStock.invalid && isSubmitted" class="p-error">Count in stock is required</small>
                        </div>

                        <div class="field col-4">
                            <label for="category">category</label><br>
                            <p-dropdown [options]="categories" formControlName="category" optionLabel="name" optionValue="_id" [filter]="true" filterBy="name" [showClear]="true" placeholder="Select a Category"></p-dropdown><br>
                            <small *ngIf="productForm.countInStock.invalid && isSubmitted" class="p-error">Category is required</small>
                        </div>
                        <div class="field col-4">
                            <label for="isFeatured">Is Featured</label><br>
                            <p-inputSwitch formControlName="isFeatured"></p-inputSwitch>
                        </div>
                            <div class="field col-12">
                                <label for="description">Description</label><br>
                                <textarea pInputTextarea formControlName="description" [rows]="7" [cols]="150"></textarea>
                                <small *ngIf="productForm.description.invalid && isSubmitted" class="p-error">Product Description is required</small>
                            </div>
                            <div class="field col-12">
                                <label for="richDescription">Product Details</label><br>
                                <!-- <p-editor></p-editor> -->
                                <textarea pInputTextarea formControlName="richDescription" [rows]="7" [cols]="150"></textarea>
                                <small *ngIf="productForm.description.invalid && isSubmitted" class="p-error">Product Details is required</small>
                            </div>
                            <div class="field col-12">
                                <label for="richDescription">Main Image</label><br>
                                <input type="file" class="p-inputtext" accept="image/*" (change)="onImageUpload($event)" /><br>
                                <small *ngIf="productForm.description.invalid && isSubmitted" class="p-error">Product Image is required</small>
                                <div class="col-2 mt-2 pl-0">
                                    <img style="width: 100%;"[src]="imageDisplay" alt=""/>
                                </div>
                                
                            </div>
                        </div>
                </form>
            </div>
        </div>
    </p-card>
</div>
