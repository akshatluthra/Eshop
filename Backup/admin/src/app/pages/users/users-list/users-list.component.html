<p-toast></p-toast>
<div class="admin-page">
    
    <p-card header="Users" subheader="List of Users">
        <div class="p-grid">
            <div class="p-col-12">
               <p-toolbar>
                <div class="p-toolbar-group-left">
                    <p-button styleClass="p-button-success" label="New" icon="pi pi-plus" routerLink="form"></p-button>
                </div>
               </p-toolbar> 
            </div>
        </div>
        <div class="p-grid">
            <div class="p-col-12">
                <p-table [value]="users" [tableStyle]="{ 'min-width': '50rem' }">
                    <ng-template pTemplate="header">
                        <tr>
                            <!-- <th>Id</th> -->
                            <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
                            <th>Email</th>
                            <th>IsAdmin</th>
                            <th>Country</th>
                            <th>Actions</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-user>
                        <tr>
                            <td>{{ user.name }}</td>
                            <td>{{user.email}}</td>
                            <td><p-tag *ngIf="user.isAdmin" icon="pi pi-check" severity="success" [rounded]="true"></p-tag><p-tag *ngIf="!user.isAdmin" icon="pi pi-check" severity="danger" [rounded]="true"></p-tag></td>
                            <td>{{user.country}}</td>
                            <td>
                                <p-button styleClass="p-button-danger mr-2" icon="pi pi-trash" (click)="deleteUser(user._id)"></p-button>
                                <p-button styleClass="p-button-secondary" icon="pi pi-pencil" (click)="updateUser(user._id)"></p-button>

                            </td>
                        </tr>
                    </ng-template>
                </p-table>
                
            </div>
        </div>
    </p-card>
</div>
<p-confirmDialog [style]="{ width: '50vw' }" [baseZIndex]="10000" rejectButtonStyleClass="p-button-outlined"></p-confirmDialog>
